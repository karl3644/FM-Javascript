<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    test breeds
  </body>

  <script type="module">
    // --- Destructuring
    const breedList =
      "https://images.dog.ceo/breeds/poodle-standard/n02113799_2280.jpg";

    function getBreedFromUrl(url) {
      const [, , , , urlBreed] = url.split("/");
      const [breedBeforeHyphen, breedAfterHyphen] = urlBreed.split("-");
      if (breedBeforeHyphen && breedAfterHyphen) {
        return `${breedAfterHyphen} ${breedBeforeHyphen}`;
      } else {
        return breedBeforeHyphen;
      }
    }

    getBreedFromUrl(breedList);

    // --- fetch async function

    const asyncUrl = "https://dog.ceo/api/breed/hound/list";

    // give function async keyword
    async function fetchMessage(url) {
      // await the fetch
      const response = await fetch(url);
      // await the reponse and parse body to json
      const body = await response.json();
      // access message property
      const { message } = body;

      console.log(message);
      return message;
    }

    // call async function. try use await keyword otherwise will return promise
    await fetchMessage(asyncUrl);
  </script>
</html>
